name: Upload MEI files to TU-RDM

on:
  workflow_call:
    secrets:
      # RDM_API_TOKEN_JJ:
      RDM_TEST_API_TOKEN_JJ:
        required: true

jobs:
  run-shared-script:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout caller repository
      - name: Checkout caller repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          path: caller-repo

      # 2. Checkout shared repository (this repo)
      - name: Checkout shared repository
        uses: actions/checkout@v4
        with:
          repository: e-laute/E-LAUTE_GH_Actions
          ref: main
          path: shared-actions

      # 3. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "shared-actions/scripts/requirements-release.txt"

      # 4. Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r shared-actions/scripts/requirements-release.txt

      # 5. Run release orchestration script
      - name: Run release orchestration
        env:
          # RDM_API_TOKEN_JJ: ${{ secrets.RDM_API_TOKEN_JJ }}
          RDM_TEST_API_TOKEN_JJ: ${{ secrets.RDM_TEST_API_TOKEN_JJ }}
          RELEASE_UPLOAD_MODE: testing
        run: |
          python shared-actions/scripts/release_pipeline.py \
            --caller-repo-path "${{ github.workspace }}/caller-repo" \
            --upload-mode "${RELEASE_UPLOAD_MODE}"
